<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/Registration-form.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center">Employee Registration Form</h2>
    <form th:action="@{/employee/addEmployee}" th:object="${employee}" method="post">
        <div class="row g-4">
            <div class="col-md-3">
                <label class="form-label">Employee ID</label>
                <input type="text" class="form-control" name="employeeId" th:field="*{employeeId}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Middle Name</label>
                <input type="text" class="form-control" name="middleName" th:field="*{middleName}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Email ID</label>
                <input type="email" class="form-control" name="emailId" th:field="*{emailId}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" th:field="*{age}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Aadhar Card</label>
                <input type="text" class="form-control" name="aadharCard" th:field="*{aadharCard}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">PAN Card</label>
                <input type="text" class="form-control" name="panCard" th:field="*{panCard}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" th:field="*{gender}" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dateOfBirth" th:field="*{dateOfBirth}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" th:field="*{phoneNumber}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Current Address</label>
                <input type="text" class="form-control" name="currentAddress" th:field="*{currentAddress}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Permanent Address</label>
                <input type="text" class="form-control" name="permantAddress" th:field="*{permantAddress}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Marital Status</label>
                <select class="form-select" name="maritalStatus" th:field="*{maritalStatus}" required>
                    <option value="">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Profile Image Name</label>
                <input type="text" class="form-control" name="ProfileName" th:field="*{profileImage}" required>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
