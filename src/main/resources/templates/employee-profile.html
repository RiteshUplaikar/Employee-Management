<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Profile</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            background-color: #f9f9f9;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            width: 100%;
            text-align: left;
            padding: 10px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .info-row strong {
            width: 40%;
        }
        .info-row span {
            width: 55%;
        }
    </style>
</head>
<body>

<div class="profile-container">
  <img th:src="@{/images/{img}(img=${employee.profileImage})}" class="profile-img" alt="Profile Image">

  <h2 th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h2>

  <div class="profile-info">
    <div class="info-row">
      <strong>Employee ID:</strong> <span th:text="${employee.employeeId}"></span>
    </div>
    <div class="info-row">
      <strong>Age:</strong> <span th:text="${employee.age}"></span>
    </div>
    <div class="info-row">
      <strong>Email:</strong> <span th:text="${employee.email}"></span>
    </div>
    <div class="info-row">
      <strong>Phone:</strong> <span th:text="${employee.phoneNo}"></span>
    </div>
    <div class="info-row">
      <strong>Aadhar Card:</strong> <span th:text="${employee.aadharCard}"></span>
    </div>
    <div class="info-row">
      <strong>PAN Card:</strong> <span th:text="${employee.panCard}"></span>
    </div>
  </div>
</div>

</body>
</html>
