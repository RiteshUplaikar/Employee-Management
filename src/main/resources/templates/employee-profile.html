<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/Employee-profile.css" rel="stylesheet">
</head>
<body>

<div class="profile-container">
    <img th:src="@{/images/{img}(img=${employee.profileImage})}" class="profile-img" alt="Profile Image">

    <h2 th:text="${employee.firstName} + ' ' + ${employee.middleName}+ ' ' + ${employee.lastName}"></h2>

    <div class="profile-info">
        <div class="info-row">
            <strong>Employee ID:</strong> <span th:text="${employee.employeeId}"></span>
        </div>
        <div class="info-row">
            <strong>Email:</strong> <span th:text="${employee.emailId}"></span>
        </div>
        <div class="info-row">
            <strong>Date Of Birth:</strong> <span th:text="${employee.dateOfBirth}"></span>
        </div>
        <div class="info-row">
            <strong>Age:</strong> <span th:text="${employee.age}"></span>
        </div>
        <div class="info-row">
            <strong>Phone:</strong> <span th:text="${employee.phoneNumber}"></span>
        </div>
        <div class="info-row">
            <strong>Gender:</strong> <span th:text="${employee.gender}"></span>
        </div>
        <div class="info-row">
            <strong>Current Address:</strong> <span th:text="${employee.currentAddress}"></span>
        </div>
        <div class="info-row">
            <strong>Permanent Address:</strong> <span th:text="${employee.permantAddress}"></span>
        </div>
        <div class="info-row">
            <strong>Marital Status:</strong> <span th:text="${employee.maritalStatus}"></span>
        </div>
        <div class="info-row">
            <strong>Aadhar Card Number:</strong> <span th:text="${employee.aadharCard}"></span>
        </div>
        <div class="info-row">
            <strong>PAN Card Number:</strong> <span th:text="${employee.panCard}"></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
