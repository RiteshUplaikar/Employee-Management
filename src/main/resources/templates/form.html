<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee Registration</h2>
    <form th:action="@{/employee/addEmployee}" th:object="${employee}" method="post">
        <div class="form-group">
            <label>Employee ID</label>
            <input type="number" th:field="*{employeeId}" required>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" required>
        </div>
        <div class="form-group">
            <label>Aadhar Card</label>
            <input type="text" th:field="*{aadharCard}" required>
        </div>
        <div class="form-group">
            <label>PAN Card</label>
            <input type="text" th:field="*{panCard}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNo}" required>
        </div>
        <div class="form-group">
            <label>Profile Image Link</label>
            <input type="text" th:field="*{profileImage}" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
